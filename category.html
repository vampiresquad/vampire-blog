<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Vampire's Media Hub</title>
    <meta name="description" content="Browse posts by category on Vampire's Media Hub.">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ইনফিনিট স্ক্রলের জন্য ফেড-ইন অ্যানিমেশন */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .post-card {
            animation: fadeIn 0.5s ease-out;
        }
        /* লোডার সেন্টিনেল */
        #loader-sentinel {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="nav-container">
            <a href="index.html" class="logo">Vampire<span>'s</span> Hub</a>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="page-header">
            <h1 id="category-title">Loading Category...</h1>
        </section>
        
        <section class="post-grid" id="post-container">
            <!-- স্কেলিটন লোডার প্রাথমিকভাবে দেখানো হবে -->
            <article class="skeleton-card"><div class="skeleton-card-content"><div class="skeleton skeleton-line h-20"></div><div class="skeleton skeleton-line h-12"></div><div class="skeleton skeleton-line h-16"></div><div class="skeleton skeleton-line h-16-75"></div><div class="skeleton skeleton-line h-16-50" style="margin-top: 1rem;"></div></div></article>
            <article class="skeleton-card"><div class="skeleton-card-content"><div class="skeleton skeleton-line h-20"></div><div class="skeleton skeleton-line h-12"></div><div class="skeleton skeleton-line h-16"></div><div class="skeleton skeleton-line h-16-75"></div><div class="skeleton skeleton-line h-16-50" style="margin-top: 1rem;"></div></div></article>
            <article class="skeleton-card"><div class="skeleton-card-content"><div class="skeleton skeleton-line h-20"></div><div class="skeleton skeleton-line h-12"></div><div class="skeleton skeleton-line h-16"></div><div class="skeleton skeleton-line h-16-75"></div><div class="skeleton skeleton-line h-16-50" style="margin-top: 1rem;"></div></div></article>
        </section>
        <div id="loader-sentinel">Loading more posts...</div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 - Vampire's Media Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- কনফিগারেশন ---
            const GITHUB_USERNAME = 'vampiresquad';
            const GITHUB_REPONAME = 'vampire-blog';
            const POSTS_PER_PAGE = 9;

            // --- DOM এলিমেন্ট ---
            const postContainer = document.getElementById('post-container');
            const categoryTitle = document.getElementById('category-title');
            const loaderSentinel = document.getElementById('loader-sentinel');

            // --- স্টেট ম্যানেজমেন্ট ---
            let currentPage = 1;
            let isLoading = false;
            let currentLabel = '';

            // URL থেকে লেবেল পাওয়া
            const urlParams = new URLSearchParams(window.location.search);
            currentLabel = urlParams.get('label');

            if (!currentLabel) {
                postContainer.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">No category specified. Redirecting to home...</p>';
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            // পেজের টাইটেল আপডেট করা
            categoryTitle.textContent = `Posts in: ${currentLabel.charAt(0).toUpperCase() + currentLabel.slice(1)}`;
            document.title = `${currentLabel.charAt(0).toUpperCase() + currentLabel.slice(1)} - Vampire's Media Hub`;

            /**
             * GitHub API থেকে পোস্ট লোড করে (পেজিনেশন সহ)
             */
            async function fetchPosts(page = 1) {
                if (isLoading) return;
                isLoading = true;
                loaderSentinel.textContent = 'Loading more posts...';

                const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPONAME}/issues?labels=${currentLabel}&state=open&sort=created&direction=desc&per_page=${POSTS_PER_PAGE}&page=${page}`;
                
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
                    const issues = await response.json();

                    if (page === 1) {
                        postContainer.innerHTML = ''; // প্রথম পেজে স্কেলিটন মুছে ফেলা
                    }
                    
                    if (issues.length === 0 && page === 1) {
                        postContainer.innerHTML = `<p style="text-align: center; grid-column: 1 / -1;">No posts found in this category.</p>`;
                        loaderSentinel.style.display = 'none';
                        return;
                    }
                    if (issues.length === 0 && page > 1) {
                        loaderSentinel.textContent = 'No more posts to load.';
                        return;
                    }

                    issues.forEach(issue => {
                        const postCard = createPostCard(issue);
                        postContainer.insertAdjacentHTML('beforeend', postCard);
                    });

                } catch (error) {
                    console.error('Error fetching posts:', error);
                    postContainer.innerHTML += `<p style="text-align: center; color: #ff4d4d; grid-column: 1 / -1;">Failed to load posts. ${error.message}</p>`;
                } finally {
                    isLoading = false;
                }
            }

            /**
             * একটি পোস্ট কার্ডের HTML তৈরি করে (index.html এর মতো)
             */
            function createPostCard(issue) {
                const postDate = new Date(issue.created_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const snippet = issue.body ? issue.body.substring(0, 150) + '...' : 'No description available.';
                let tagsHTML = '';
                issue.labels.forEach(label => {
                    const excludeLabels = ['bug', 'documentation', 'duplicate', 'enhancement', 'good first issue', 'help wanted', 'invalid', 'question', 'wontfix'];
                    if (!excludeLabels.includes(label.name.toLowerCase())) {
                        tagsHTML += `<span class="post-tag" style="background-color: #${label.color}30; color: #${label.color};">${label.name}</span>`;
                    }
                });
                return `
                    <article class="post-card">
                        <div class="post-card-content">
                            <h2><a href="post.html?id=${issue.number}">${issue.title}</a></h2>
                            <div class="post-meta">Posted by ${issue.user.login} on ${postDate}</div>
                            <div class="post-tags">${tagsHTML}</div>
                            <p class="post-excerpt">${snippet}</p>
                            <a href="post.html?id=${issue.number}" class="read-more">Read More →</a>
                        </div>
                    </article>
                `;
            }

            // --- ইনফিনিট স্ক্রল ইমপ্লিমেন্টেশন (Intersection Observer) ---
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading) {
                    currentPage++;
                    fetchPosts(currentPage);
                }
            }, {
                rootMargin: '100px' // লোডার ১০০px আগে দৃশ্যমান হলেই ট্রিগার হবে
            });

            observer.observe(loaderSentinel);

            // --- প্রথম ব্যাচ পোস্ট লোড করা ---
            fetchPosts(1);
        });
    </script>
</body>
</html>
